<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="report">
      <h2 data-cy="reportDetailsHeading"><span>Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ report.id }}</span>
        </dd>
        <dt><span>Mail</span></dt>
        <dd>
          <span>{{ report.mail }}</span>
        </dd>
        <dt><span>Message</span></dt>
        <dd>
          <span>{{ report.message }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ report.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Equipement</span></dt>
        <dd>
          <div *ngIf="report.equipement">
            <a [routerLink]="['/equipement', report.equipement.id, 'view']">{{ report.equipement.id }}</a>
          </div>
        </dd>
        <dt><span>Park</span></dt>
        <dd>
          <div *ngIf="report.park">
            <a [routerLink]="['/park', report.park.id, 'view']">{{ report.park.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
